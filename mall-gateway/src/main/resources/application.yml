spring:
  cloud:
    gateway:
      routes:
#        - id: test_route
#          uri: https://www.baidu.com
#          predicates:
#            - Query=url,baidu
#
#        - id: qq_route
#          uri: https://www.qq.com
#          predicates:
#            - Query=url,qq

#        网关将与商品服务相关的请求转发给商品服务
        - id: product_route
#          负载均衡到商品服务
          uri: lb://mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

#         OSS对象存储路由
        - id: third_party_route
          uri: lb://mall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*), /$\{segment}

#         会员服务的路由
        - id: member_route
          uri: lb://mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

#          仓库服务的路由
        - id: ware_route
          uri: lb://mall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*), /$\{segment}

        - id: admin_route
#          lb的意思是负载均衡
          uri: lb://renren-fast
          predicates:
#          约定规则：前端项目发送请求都带有api前缀
            - Path=/api/**
#          网关会将前端请求http://localhost:88/api/captcha.jpg路由到http://localhost:8080/api/captcha.jpg
#          但实际需要路由到的地址是：http://localhost:8080/renren-fast/captcha.jpg
#          所以需要进行路径重写
          filters:
            - RewritePath=/api/(?<segment>.*), /renren-fast/$\{segment}
#            意思是将/api重写成/renren-fast

        - id: mall_host_route
          uri: lb://mall-product
          predicates:
            - Host=mall.com,item.mall.com

        - id: mall_search_route
          uri: lb://mall-search
          predicates:
            - Host=search.mall.com

        - id: mall_auth_route
          uri: lb://mall-auth-server
          predicates:
            - Host=auth.mall.com

        - id: mall_cart_route
          uri: lb://mall-cart
          predicates:
            - Host=cart.mall.com


