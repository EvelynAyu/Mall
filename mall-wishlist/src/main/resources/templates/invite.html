<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Join in the wish list</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/wishlist/assetsInvite/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/wishlist/assetsInvite/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="/static/wishlist/#">Join in a wish list</a></h1>
					<p>Do you want to join in the wish lish <a th:text="${inviteEntity.getWlName()}"></a><br />
					created by <a th:text="${inviteEntity.getOwnerName()}"></a>
					</p>
<!--					template brought to you by <a href="/static/wishlist/http://html5up.net">HTML5 UP</a></p>-->
					<ul class="actions">
						<li><a th:href="|/joinWishlist/${inviteEntity.getId()}|" class="button primary icon solid fa-download">Join</a></li>
						<li><a href="/showPersonalWishlist" class="button icon solid fa-chevron-down scrolly">Cancel</a></li>
					</ul>
				</div>
			</header>



		<!-- Scripts -->
			<script src="/static/wishlist/assetsInvite/js/jquery.min.js"></script>
			<script src="/static/wishlist/assetsInvite/js/jquery.scrolly.min.js"></script>
			<script src="/static/wishlist/assetsInvite/js/browser.min.js"></script>
			<script src="/static/wishlist/assetsInvite/js/breakpoints.min.js"></script>
			<script src="/static/wishlist/assetsInvite/js/util.js"></script>
			<script src="/static/wishlist/assetsInvite/js/main.js"></script>

	</body>
</html>
