<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Phantom by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="/static/wishlist/assets/css/main.css" />
		<noscript><link rel="stylesheet" href="/static/wishlist/assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="index.html" class="logo">
									<span class="symbol"><img src="/static/wishlist/images/logo.svg" alt="" /></span><span class="title">Wishlist</span>
								</a>

							<!-- Nav -->
								<nav>
									<ul>
										<li><a href="#menu">Menu</a></li>
									</ul>
								</nav>

						</div>
					</header>

				<!-- Menu -->
					<nav id="menu">
						<h2>Menu</h2>
						<ul>
							<li><a href="showPersonalWishlist">Personal wish lists</a></li>
							<li><a href="showSharedWishlist">Shared wish lists</a></li>
							<li><a href="http://mall.com">Home</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1>There are your personal wish lists<br /></h1>
								<p>Personal wish lists are private, but we encourage you to share them with your friends to enjoy a fun, interactive shopping experience together! </p>
							</header>
							<section class="tiles" >
								<article class="style5" th:each="personalWishlists : ${personalWishlists}">
									<span class="image">
										<img src="/static/wishlist/images/pic05.jpg" alt="" />
									</span>
									<a th:href="|http://wishlist.mall.com/showItemInWishlist/${personalWishlists.getWlId()}|">
										<h2 th:text="${personalWishlists.getWlName()}"></h2>
									</a>
								</article>
							</section>
						</div>
					</div>

				<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<section>
								<h2>Create a new wish list</h2>
								<form method="post" action="/createPersonalWishlist">
									<div class="fields">
										<div class="field half">
											<input type="text" name="wlName" id="wlName" placeholder="Wish list name" />
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Send" class="primary" /></li>
									</ul>
								</form>
							</section>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/static/wishlist/assets/js/jquery.min.js"></script>
			<script src="/static/wishlist/assets/js/browser.min.js"></script>
			<script src="/static/wishlist/assets/js/breakpoints.min.js"></script>
			<script src="/static/wishlist/assets/js/util.js"></script>
			<script src="/static/wishlist/assets/js/main.js"></script>

	</body>
</html>
